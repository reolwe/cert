- name: ping dynamic inventory
  hosts: build

- name: build
  hosts: build
  become: yes

  tasks:
  - name: apt update
    apt:
      update-cache: yes
  - name: Install packeges
    apt:
      name:
      - docker.io
      - git
      - docker-compose
      - openjdk-8-jdk
      - maven
      state: present



  - name: Git clone src
    git:
      repo: 'https://github.com/reolwe/origin555.git'
      dest: /home/ubuntu/src/
      clone: yes
      update: yes
  - name: Maven build app
    command: mvn package
    args:
      chdir: /home/ubuntu/src/

  - name: Docker login
    command: docker login -u reolwe -p dckr_pat_ZydUH_tEynqAgDlLQSQhZGE9tPE
    args:
      chdir: /home/ubuntu/src/


  - name: Docker build and push
    command: docker build --tag=reolwe/tomcatprod .&& docker push reolwe/tomcatprod
    args:
      chdir: /home/ubuntu/src/








- name: Install stage-packages
  hosts: stage
  become: yes

  tasks:

  - name: apt update
    apt:
      update-cache: yes

  - name: Install packeges
    apt:
      name:
      - docker.io
      - git
      state: present

  - name: Docker  pull
    command: docker pull reolwe/tomcatprod

  - name: Docker  run
    command: docker run -d -p 8080:8080 reolwe/tomcatprod

